<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Select test</title>
    <script>
        const AWES_CONFIG = {
            dev: true,
            key: '5cd207e2c94eb723c3307764a5693def'
        }
    </script>
    <script src="/js/main.js"></script>
    <link rel="stylesheet" href="/css/main.css">
    <script src="https://cdn.pkgkit.com/5cd207e2c94eb723c3307764a5693def/awes-io/base-js/v1.x.x/js/main.js"></script>
</head>
<body>
    <div id="awes-app">
        <content-wrapper style="display: block; max-width: 500px; margin: auto">
            <form-builder url="//httpbin.org/post" disabled-dialog>

                <h2>Input group</h2>

                <h2>Select example</h2>
                <fb-select name="select" label="select" :select-options="['one', 'two', 'three', 'four']"></fb-select>

                <h2>Single select</h2>
                <fb-select name="select2" label="single select" :select-options="[{name:'one', value: 1}, {name:'two', value: 2}]" :multiple="false"></fb-select>

                <h2>Ajax select</h2>
                <fb-select name="select3" label="AJAX select" url="/ajax-options.json?test=%s" auto-fetch></fb-select>

                <h2>Ajax single select</h2>
                <fb-select name="select4" label="Search field" options-name="foo" options-value="bar" url="/select?s=%s" :multiple="false"></fb-select>

                <h2>Ajax taggable select</h2>
                <fb-select name="select5" label="Search field" options-name="foo" options-value="bar" url="/select?s=%s" taggable :select-options="[{foo: 'six', bar:6}, {foo: 'seven', bar:7}]" :value="[{foo: 'six', bar:6}]"></fb-select>

                <h2>Enter skip test</h2>
                <fb-input name="input" label="label"></fb-input>
            </form-builder>
        </content-wrapper>
    </div>
</body>
</html>
